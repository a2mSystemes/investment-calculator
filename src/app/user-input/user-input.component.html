<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="userInitialInvestment"/>
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="userAnnualInvestment"/>
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" name="expected-return" [(ngModel)]="userExpectedReturn"/>
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="userDuration"/>
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
